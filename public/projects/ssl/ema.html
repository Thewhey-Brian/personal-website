<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential Moving Average (EMA) Visualization</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic appeal and canvas setup */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container-box {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #ffffff;
            border-radius: 0.75rem;
            width: 100%;
            height: auto;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="container-box w-full max-w-4xl p-6">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">
                Exponential Moving Average (EMA)
            </h1>
            <p class="text-center text-gray-500 mb-6">
                Observe how the EMA smooths the noisy raw data. Adjust the period to change the responsiveness.
            </p>

            <!-- Canvas for Visualization -->
            <canvas id="emaCanvas" height="500" class="border border-gray-200"></canvas>

            <!-- Controls and Legend -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-100">
                <div class="flex flex-col md:flex-row md:items-center justify-between mb-4">
                    <!-- Control Slider -->
                    <div class="w-full md:w-2/3 mb-4 md:mb-0">
                        <label for="periodSlider" class="block text-sm font-medium text-gray-700">
                            EMA Period (N): <span id="periodValue" class="font-bold text-indigo-600">20</span>
                        </label>
                        <input type="range" id="periodSlider" min="2" max="100" value="20"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg"
                               oninput="updatePeriod(this.value)">
                        <p class="text-xs text-gray-400 mt-1 flex justify-between">
                            <span>More Responsive (N=2)</span>
                            <span>More Smooth (N=100)</span>
                        </p>
                    </div>

                    <!-- Legend -->
                    <div class="md:w-1/3 flex flex-col items-start md:items-end space-y-2 text-sm font-semibold">
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>
                            Raw Data
                        </div>
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
                            Exponential Moving Average (EMA)
                        </div>
                    </div>
                </div>

                <!-- Alpha Value Display -->
                <div class="text-center text-sm text-gray-600">
                    Smoothing Factor ($\alpha$): <span id="alphaValue" class="font-mono text-red-600">0.095</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('emaCanvas');
        const ctx = canvas.getContext('2d');
        const periodSlider = document.getElementById('periodSlider');
        const periodValueDisplay = document.getElementById('periodValue');
        const alphaValueDisplay = document.getElementById('alphaValue');

        let rawData = [];
        let emaData = [];
        // Renamed 'N' to 'periodN' to avoid conflict with the function parameter 'N'
        let periodN = 20; // Default EMA Period
        const totalPoints = 200;
        const speed = 2; // Data points added per frame
        let currentStep = 0;
        let animationFrameId;

        // --- Data Generation ---
        function generateData() {
            rawData = [];
            emaData = [];
            for (let i = 0; i < totalPoints; i++) {
                // Base signal (sine wave) + Noise
                const base = 50 + 40 * Math.sin(i * 0.15);
                const noise = (Math.random() - 0.5) * 20;
                rawData.push(Math.min(95, Math.max(5, base + noise))); // Clamp between 5 and 95
            }
            // Reset animation state
            currentStep = 0;
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            startAnimation();
        }

        // --- EMA Calculation ---
        function calculateEMA(data, N) {
            // N is the period (parameter) used in the calculation
            // Smoothing factor (Alpha): Î± = 2 / (N + 1)
            const alpha = 2 / (N + 1);
            alphaValueDisplay.textContent = alpha.toFixed(4);

            let ema = [];
            // Initialize EMA with the first raw data point (or a simple moving average)
            ema.push(data[0]);

            for (let i = 1; i < data.length; i++) {
                const latestValue = data[i];
                const previousEMA = ema[i - 1];

                // EMA Formula: EMA_t = (Value_t * alpha) + (EMA_{t-1} * (1 - alpha))
                const currentEMA = (latestValue * alpha) + (previousEMA * (1 - alpha));
                ema.push(currentEMA);
            }
            return ema;
        }

        // --- Drawing Logic ---
        function draw() {
            const W = canvas.width;
            const H = canvas.height;

            // Clear canvas
            ctx.clearRect(0, 0, W, H);

            // Calculate the width step for plotting
            const dx = W / (totalPoints - 1);
            const dataToShow = Math.min(currentStep, totalPoints);

            // Draw Grid Lines (simplified)
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 1;
            for (let i = 1; i < 10; i++) {
                const y = H - (H / 10) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(W, y);
                ctx.stroke();
            }

            // Function to scale Y value
            // Input value (0-100) -> Canvas Y coordinate (H to 0)
            const scaleY = (value) => H - (value / 100) * H;

            // 1. Draw Raw Data (Blue)
            ctx.strokeStyle = '#3b82f6'; // Blue-500
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(0, scaleY(rawData[0]));
            for (let i = 1; i < dataToShow; i++) {
                ctx.lineTo(i * dx, scaleY(rawData[i]));
                // Also draw small dots for raw data
                ctx.fillStyle = '#3b82f6';
                ctx.fillRect(i * dx - 1, scaleY(rawData[i]) - 1, 2, 2);
            }
            ctx.stroke();

            // 2. Draw EMA (Red, Thicker)
            if (emaData.length > 0) {
                ctx.strokeStyle = '#ef4444'; // Red-500
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, scaleY(emaData[0]));
                for (let i = 1; i < dataToShow; i++) {
                    ctx.lineTo(i * dx, scaleY(emaData[i]));
                }
                ctx.stroke();
            }
        }

        // --- Animation Loop ---
        function animate() {
            if (currentStep < totalPoints) {
                currentStep += speed;
                draw();
                animationFrameId = requestAnimationFrame(animate);
            } else {
                // Ensure the final state is drawn exactly at the end
                currentStep = totalPoints;
                draw();
            }
        }

        function startAnimation() {
            emaData = calculateEMA(rawData, periodN); // Use the global variable periodN
            animate();
        }

        // --- Event Handlers and Initialization ---

        function resizeCanvas() {
            const container = canvas.parentElement;
            // Set canvas size dynamically while maintaining aspect ratio
            const newWidth = container.clientWidth;
            // Set height proportional to width, e.g., 500px height for 800px width (5:8 ratio)
            canvas.width = newWidth;
            canvas.height = Math.min(500, newWidth * 0.625); // Cap height and use 16:10 aspect ratio or similar
            draw();
        }

        function updatePeriod(newN) {
            periodN = parseInt(newN); // Update the global variable periodN
            periodValueDisplay.textContent = periodN;
            // Recalculate EMA and restart animation on period change
            emaData = calculateEMA(rawData, periodN);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            currentStep = 0;
            startAnimation();
        }

        // Initial setup
        window.addEventListener('resize', resizeCanvas);
        window.onload = function() {
            resizeCanvas();
            generateData();
        };

        // Expose function to global scope for the oninput attribute
        window.updatePeriod = updatePeriod;

    </script>
</body>
</html>
